<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para dimensionamento inicial e escala de dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta descrição para SEO -->
    <meta name="description" content="Etapa de Finalização de Compra">
    <!-- Palavras-chave para SEO -->
    <meta name="keywords" content="Entrega, Loja, CSS, HTML">
    <!-- Título da página -->
    <title>Finalização de Compra</title>
    <!-- Link para o arquivo de estilo externo entrega.css -->
    <link rel="stylesheet" href="entrega.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <!-- Logotipo e título da página -->
        <div class="logo">
            <h1>Etapa de Entrega</h1>
            <!-- Descrição sobre a etapa de entrega -->
            <p>Insira suas informações de entrega abaixo para finalizar a compra!</p>
        </div>
    </nav>

    <!-- Formulário de entrega -->
    <div class="formulario">
        <form>
            <!-- Campo de entrada para nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo de entrada para endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <!-- Campo de entrada para cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <!-- Campo de entrada para estado -->
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <!-- Campo de entrada para outras informações -->
            <label for="outras">Outras informações:</label>
            <textarea id="outras" name="outras" rows="4"></textarea>

            <!-- Link para finalizar a compra -->
            <a href="paginaprincipal.html">Finalizar Compra</a>
        </form>
    </div>

    <!-- Rodapé da página -->
    <footer class="footer">
        <!-- Texto de direitos autorais e ano -->
        <p>© 2024 Dan Clothes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
